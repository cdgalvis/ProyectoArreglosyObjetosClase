<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Articulos con Arreglo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body>

    <h1 class="text-center"> Agregar lista de mercado </h1>
    <!-- Div Principal-->
    <div class="container text-center">
         <!-- Div Encabezado-->
        <div class="row">
             <!-- Div Input-->
            <div class="col-10 mb-2">
                <input type="text" class="form-control" id="nameItem" name="nameItem">
            </div>
             <!-- Div Boton-->
            <div class="col-2 mb-2">
                <button type="button"  class="btn btn-info" onclick="addItem()"> Agregar </button>                          
            </div>
        </div>

         <!-- Div Detalle-->
        <div>
            <h2> Listado de Articulos</h2>
            <div id="items" class="row">No tenemos articulos</div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/arrayJavascript.js"></script>
    

</body>
</html>
